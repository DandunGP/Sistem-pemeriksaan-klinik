<h1>Tambah Pasien</h1>
<form action="" method="post">
    <div class="form-group">
      <label for="no_pemeriksaan">No Pemeriksaan</label>
      <input type="text" class="form-control" name="no_pemeriksaan" required>
    </div>
    <div class="form-group">
      <label for="tanggal_pemeriksaan">Tanggal Pemeriksaan</label>
      <input type="date" class="form-control" name="tanggal_pemeriksaan" required>
    </div>
    <div class="form-group">
        <label for="no_regitrasi">No Registrasi</label>
        <select name="no_regitrasi" class="form-control">
            <option value="RG001">Registrasi1</option>
            <option value="RG002">Registrasi2</option>
        </select>
    </div>
    <div class="form-group">
        <label for="noRM">No Rekam Medis</label>
        <select name="noRM" class="form-control">
            <option value="RM001">RM001 - Sudrajat</option>
            <option value="RM002">RM002 - Sikoni</option>
        </select>
    </div>
    <div class="form-group">
        <label for="no_dokter">No Rekam Medis</label>
        <select name="no_dokter" class="form-control">
            <option value="DK001">DK001 - Suherman</option>
            <option value="DK002">DK002 - Sutarno</option>
        </select>
    </div>
    <div class="form-group">
        <label for="anamnesa">Anamnesa</label>
        <input type="text" class="form-control" name="anamnesa" required>
    </div>
    <div class="form-group">
        <label for="tb">Tinggi Badan</label>
        <input type="number" class="form-control" name="tb" maxlength="2" required>
    </div>
    <div class="form-group">
        <label for="bb">Berat Badan</label>
        <input type="number" class="form-control" name="bb" maxlength="2" required>
    </div>
    <div class="form-group">
        <label for="td">TD</label>
        <input type="number" class="form-control" name="td" maxlength="2" required>
    </div>
    <div class="form-group">
        <label for="sh">SH</label>
        <input type="number" class="form-control" name="sh" maxlength="2" required>
    </div>
    <div class="form-group">
        <label for="diagnosa">Diagnosa</label>
        <input type="number" class="form-control" name="diagnosa" maxlength="2" required>
    </div>
    <div class="form-group">
        <label for="tindakan">Tindakan</label>
        <input type="number" class="form-control" name="tindakan" maxlength="2" required>
    </div>
    <div class="form-group">
        <label for="obat">Obat</label>
        <input type="number" class="form-control" name="obat" maxlength="2" required>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 100px">Submit</button>
</form>
